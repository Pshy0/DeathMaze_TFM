name: "Development Build"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  development-build:
    name: "Development Build"
    runs-on: "ubuntu-latest"

    steps:
    - uses: actions/checkout@v1
    - name: "Combine"
      run: make re
    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: true
        title: "Development Build"
        files: |
          *.tfm.lua
